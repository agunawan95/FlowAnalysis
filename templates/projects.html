{% extends "layouts/layout-main.html" %}
{% block content %}
<script src="{{ url_for('static', filename='dropzone/dropzone.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='dropzone/dropzone.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='select2/select2.css') }}">
<script src="{{ url_for('static', filename='select2/select2.js') }}"></script>
<script>

    function refresh(){
        $.notify({
            // options
            icon: 'lnr lnr-undo',
            message: 'Refreshing ...'
        },{
            // settings
            type: 'success',
            z_index: 9999
        });
        setTimeout(location.reload.bind(location), 800);
    }

    function show_project_modal(){
        $("#add-project-modal").modal();
    }

    $(document).ready(function(){
        $("#search-btn").click(function(){
            var query = $("#search").val();
            window.location.replace("/projects/s/" + query);
        });
    });
</script>
<div class="row">
    <div class="col-sm-6">
        <h1><i class="lnr lnr-rocket"></i> My Projects</h1>
    </div>
    <div class="col-sm-6">
        <div class="text-right">
                <button class="btn btn-outline-primary" id="add-project" onclick="show_project_modal()"><i class="lnr lnr-plus-circle"></i> Add Project</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="text-center">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="search-btn"><i class="lnr lnr-magnifier"></i></button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <hr>
    </div>
</div>  
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th width="70%">Project</th>
                    <th width="25%">Tools</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>HR Left Prediction</td>
                    <td>
                        <button class="btn btn-success btn-sm"><i class="lnr lnr-magnifier"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="lnr lnr-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <hr>
        <div class="text-center">
            <ul class="pagination">
                <li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
                
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="modal" id="add-project-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="project_name" id="project_name" class="form-control" placeholder="Project Name">
                    </div>           
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="refresh()"><i class="lnr lnr-plus-circle"></i> Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
