<style>
    .bar-step {
    position:absolute;
    margin-top:-20px;
	z-index:1;
    font-size:12px;
}

.label-txt {
    float: left;
}

.label-line {
    float: right;
    background: #000;
    height:50px;
	width:1px;
    margin-left: 5px;
}

.label-percent {
    float: right;
    margin-left: 5px;   
}
</style>
<div class="model">
    <div class="row">
        <div class="col-sm-12">
            <br>
            <h3>{{ data.name }}</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <img src="{{ data.cv_plot }}" alt="">
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-center">
            <h6>Root Mean Square Error: </h6>
            <h3>{{ data.accuracy }}</h3>
        </div>
        <div class="col-sm-6 text-center">
            <h6>Standart Deviation: </h6>
            <h3>{{ data.std_dev }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr><br>
            <h3>Data Scaling</h3>
            <br><br>
            <div class="progress">
                <div class="bar-step" style="left: 93%">
                    <div class="label-txt">{{ data.desc.max }}</div>
                    <div class="label-percent">100%</div>
                    <div class="label-line"></div>
                </div>
                <div class="bar-step" style="left: 0%">
                    <div class="label-txt">{{ data.desc.min }}</div>
                    <div class="label-percent">0%</div>
                    <div class="label-line"></div>
                </div>
                <div class="bar-step" style="left: 50%">
                    <div class="label-txt">{{ data.desc['50%'] }}</div>
                    <div class="label-percent">50%</div>
                    <div class="label-line"></div>
                </div>
                <div class="bar-step" style="left: {{ (data.accuracy - data.desc.min) / (data.desc.max - data.desc.min) * 100 }}%">
                    <div class="label-txt">{{ data.accuracy }}</div>
                    <div class="label-percent">RMSE</div>
                    <div class="label-line"></div>
                </div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <br><br>
        </div>
    </div>  
</div>
