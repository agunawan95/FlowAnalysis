<!doctype html>
<html lang="en">
    <head>
        <title>Workspace</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <!-- Linear Icon CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='linear/style.css') }}">

        <!-- Intro JS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/introjs.css') }}">
    </head>
    <style>
        .background {
            background:linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('{{ url_for('static', filename='img/wp-3.jpg') }}');
            position: relative;
            background-size: 100% auto;
        }

    </style>
    <body class="background">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card text-black bg-light" style="margin-top: 20%">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" style="width: 64px; height: 64px;">
                            <hr>
                            <h3>Login to System</h3>
                        </div>
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="username">Username: </label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="username">Password: </label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"><i class="lnr lnr-location"></i> Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    </body>
</html>
